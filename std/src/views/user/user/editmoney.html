

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-inline">
        <input type="text" name="name" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">重置密码</label>
      <div class="layui-input-inline">
        <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">确认密码</label>
      <div class="layui-input-inline">
        <input type="password" name="password1" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">联系人</label>
      <div class="layui-input-inline">
        <input type="text" name="mobile" lay-verify="mobile" placeholder="请输入联系人号码" autocomplete="off" class="layui-input">
      </div>
    </div>
    <input type="hidden" class="idd" name="id" value="">
    <div class="layui-form-item">
      <label class="layui-form-label">公司名称</label>
      <div class="layui-input-inline">
        <input type="text" name="company_name" lay-verify="company_name" placeholder="请输入公司名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">状态</label>
      <div class="layui-input-inline">
        <input type="checkbox" name="status" class="swit" value="1"  class="switch_checked aaa" lay-filter="switchGoodsID" lay-skin="switch"  lay-text="开启|关闭">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
  </div>
  <script src="../../layuiadmin/jquery.min.js"></script>
  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script>
    getParam();
        function getParam() {
             var url = location.search.substring(1);//location.search得到的是？后面的数据: ?modelId='+data.id,substring() 方法用于提取字符串中介于两个指定下标之间的字符;得到的是去掉?的部分
          $('.idd').val(url);
              //根据id发送ajax查询数据
          $.ajax({
            xhrFields: {
              withCredentials: true
            },
            crossDomain: true,
            url:"http://test.tp.cn/api/admininfo/edit",
            data:{id:url},
            dataType: 'json',
            success:function(res) {
              if(res.status == 3) {
                layui.use('layer', function(){
                  var layer = layui.layer;
                  layer.msg(res.msg, {
                    offset: '15px'
                    ,icon: 1
                  }, function(){
                    location.href = 'user/login.html'; //未登录调到登录页
                  });
                });
              }

              if(res.status == 2) {
                layui.use('layer', function(){
                  var layer = layui.layer;
                  layer.msg(res.msg, {
                    offset: '15px'
                    ,icon: 1
                  }, function(){
                    // window.location.reload();
                  });
                });
              }
              if(res.status == 1) {
                //把数据获取到页面
              $("input[name='name']").val(res.data.name)
              $("input[name='mobile']").val(res.data.mobile)
              $("input[name='company_name']").val(res.data.company_name)
                var checked = true;
                if(res.data.status == 1){
                    $('input:checkbox').attr('checked',true);
                }else{
                  $('input:checkbox').attr('checked',false);
                }
              }
            }
          });
          }




  </script>
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'upload'], function(){
    var $ = layui.$
    ,form = layui.form
    ,upload = layui.upload ;
    upload.render({
      elem: '#layuiadmin-upload-useradmin'
      ,done: function(res){
        $(this.item).prev("div").children("input").val(res.data.src)
      }
    });
  })
  </script>
<script>
  //验证用户是否登录
  $.ajax({
    xhrFields: {
      withCredentials: true
    },
    crossDomain: true,
    url:"http://test.tp.cn/api/Role/index",
    dataType: 'json',
    success:function(res) {
      if(res.status == 3) {
        layui.use('layer', function(){
          var layer = layui.layer;
          layer.msg('暂未登录', {
            offset: '15px'
            ,icon: 1
          }, function(){
            location.href = 'user/login.html'; //未登录调到登录页
          });
        });
      }
      if(res.status == 2){
        layui.use('layer', function(){
          var layer = layui.layer;
          layer.msg('操作失败', {
            offset: '15px'
            ,icon: 1
          }, function(){
            location.href = 'user/login.html'; //未登录调到登录页
          });
        });
      }
      if(res.status == 1){
        var html = '';
        var data = res.data;
        $.each(data,function( i, item ) {
          html += "<li data-name='user' class='layui-nav-item'>" ;
          html += "<a href='javascript:;' lay-tips='"+item.name+"' lay-direction = '2'>"
          html += "<i class='layui-icon layui-icon-user'></i>"
          html += "<cite>"+item.name+"</cite>"
          html += "</a>"
          $.each(item.list,function( id, it ) {
            html += "<dl class='layui-nav-child'>"
            html += "<dd>"
            html += "<a lay-href="+it.url+">"+it.name+"</a>"
            html += "</dd>"
            html += "</dl>"
          })
          html += "</li>"

        });
        //分配到模板
        $('.cla').html(html);

      }
    }
  })
</script>
</body>
</html>
